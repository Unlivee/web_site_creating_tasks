{% extends 'main/base.html' %}
{% block title %}
    Страница о нас
{% endblock %}

{% block content %}
    <h1>Создания задач</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        {{ form.author }}<br>
        <button type="submit" class="btn btn-success">Добавить</button><br>
        <span>{{ error }}</span>
    </form>
{% endblock %}
